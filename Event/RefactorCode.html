      function selectMenu(event) {
        /*var targetId = event.currentTarget.id;*/
        var targetId = "";

        if (event.type === "click") {
          targetId = event.target.id;
          console.log(targetId);
        } else if (event.type === "keydown") {
          if (event.key === "1") {
            targetId = "first";
          } else if (event.key === "2") {
            targetId = "second";
          } else if (event.key === "3") {
            targetId = "third";
          } else if (event.key === "4") {
            targetId = "forth";
          }
        }
        $("#content-img").attr("src", "images/" + targetId + ".jpg");
        $(".menu a").css("font-weight", "normal");
        $("#" + targetId).css("font-weight", "bold");
      }

      // 사진에 그림자
