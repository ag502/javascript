<!DOCTYPE html>
<html>
  <head>
    <title>Event</title>
    <meta charset="UTF-8" />
    <style>
      .menu {
        text-align: center;
        margin: 60px 0px;
      }

      .menu a {
        font-size: 16px;
        font-family: "Helvetica", "sans-serif";
        text-decoration: none;
        color: #58595b;
        margin: 0 10px;
      }

      #content-img {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <a id="first" onclick="clickFirst()">First</a>
      <a id="second" onclick="clickSecond()">Second</a>
      <a id="third" onclick="clickThird()">Thrid</a>
      <a id="forth" onclick="clickForth()">Forth</a>
    </div>
    <img
      src="images/bgimg1.jpg"
      alt=""
      id="content-img"
      width="90%"
      onmouseenter="mouseEnterPhoto()"
      onmouseleave="mouseLeavePhoto()"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script>
      // 사진을 바꿔주는 함수
      function clickFirst() {
        $("#content-img").attr("src", "images/bgimg1.jpg");
        $("#first").css("font-weight", "bold");
        $("#second").css("font-weight", "normal");
        $("#third").css("font-weight", "normal");
        $("#forth").css("font-weight", "normal");
      }

      function clickSecond() {
        $("#content-img").attr("src", "images/bgimg2.jpg");
        $("#first").css("font-weight", "normal");
        $("#second").css("font-weight", "bold");
        $("#third").css("font-weight", "normal");
        $("#forth").css("font-weight", "normal");
      }

      function clickThird() {
        $("#content-img").attr("src", "images/bgimg3.jpg");
        $("#first").css("font-weight", "normal");
        $("#second").css("font-weight", "normal");
        $("#third").css("font-weight", "bold");
        $("#forth").css("font-weight", "normal");
      }

      function clickForth() {
        $("#content-img").attr("src", "images/bgimg4.jpg");
        $("#first").css("font-weight", "normal");
        $("#second").css("font-weight", "normal");
        $("#third").css("font-weight", "normal");
        $("#forth").css("font-weight", "bold");
      }

      // 사진에 그림자
      function mouseEnterPhoto() {
        $("#content-img").css("box-shadow", "5px 10px");
      }

      function mouseLeavePhoto() {
        $("#content-img").css("box-shadow", "none");
      }
    </script>
  </body>
</html>
